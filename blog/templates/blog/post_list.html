<html>
    <head>
		<meta charset="utf-8">
		<title>Blog</title>
	</head>
	
	<body>
		
		<div>
			<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		<!-- for post in posts -->
		{% for post in posts %}
		<div>
			
			<h1><a href="">{{ post.title }}</a></h1>
			<p>published: {{ post.published_date }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
		<!-- endfor -->
	
	</body>
</html>
